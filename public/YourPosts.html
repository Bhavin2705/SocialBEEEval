<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Posts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./components/css/YourPosts.css">
</head>

<body class="bg-gradient-to-br from-blue-50 via-gray-50 to-purple-50 min-h-screen">
    <nav class="glass-effect sticky top-0 z-50 border-b border-gray-200">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold gradient-text"> Your Posts</h1>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600 hover:text-blue-600 relative">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                            </path>
                        </svg>
                        <span
                            class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">3</span>
                    </button>
                    <div class="relative group">
                        <button class="text-gray-600 hover:text-blue-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16m-7 6h7"></path>
                            </svg>
                        </button>
                        <div
                            class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 hidden group-hover:block">
                            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-blue-50">Profile</a>
                            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-blue-50">Settings</a>
                            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-blue-50">Help</a>
                            <hr class="my-2">
                            <a href="#" class="block px-4 py-2 text-red-600 hover:bg-red-50">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Create Post Section -->
        <div class="glass-effect rounded-xl shadow-lg p-6 mb-6 post-transition post-hover">
            <div class="flex items-center mb-4">
                <div class="relative">
                    <img id="currentUserImg" class="w-12 h-12 rounded-full mr-4 border-2 border-blue-500 object-cover"
                        src="" alt="Current User">
                    <div class="absolute bottom-0 right-4 w-3 h-3 bg-green-500 rounded-full border-2 border-white">
                    </div>
                </div>
                <div>
                    <h3 id="currentUserName" class="font-semibold text-gray-800"></h3>
                    <span class="text-sm text-gray-500">Share your thoughts</span>
                </div>
            </div>
            <textarea id="postInput"
                class="w-full p-4 border rounded-xl mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none bg-white/50"
                placeholder="What's on your mind?" rows="3"></textarea>

            <!-- File Drop Zone -->
            <div id="fileDropZone" class="file-drop-zone mb-4">
                <div class="flex flex-col items-center">
                    <svg class="w-8 h-8 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                        </path>
                    </svg>
                    <p class="text-gray-600">Drag and drop files here, or click to select</p>
                    <input type="file" id="fileInput" multiple accept="image/*,video/*" class="hidden">
                </div>
            </div>

            <!-- Preview Grid -->
            <div id="previewGrid" class="preview-grid"></div>

            <div class="flex justify-between items-center">
                <div class="flex space-x-4">
                    <button onclick="document.getElementById('fileInput').click()"
                        class="text-gray-600 hover:text-blue-600 flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                            </path>
                        </svg>
                        <span>Photo</span>
                    </button>
                    <button onclick="document.getElementById('fileInput').click()"
                        class="text-gray-600 hover:text-blue-600 flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z">
                            </path>
                        </svg>
                        <span>Video</span>
                    </button>
                </div>
                <button onclick="createPost()"
                    class="bg-gradient-to-r from-blue-600 to-blue-700 text-white px-6 py-2 rounded-xl hover:from-blue-700 hover:to-blue-800 transition duration-200 flex items-center space-x-2 shadow-md">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                    <span>Post</span>
                </button>
            </div>
        </div>

        <!-- Posts Container -->
        <div id="postsContainer"></div>
        <!-- Add typing indicator template -->
        <template id="typingIndicator">
            <div class="typing-indicator">
                <span>Someone is typing</span>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </template>
    </div>

    <script src="./components/js/YourPosts.js"></script>
</body>

</html>
